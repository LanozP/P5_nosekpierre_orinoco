<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans">

    <script src="https://kit.fontawesome.com/0df0a6f299.js" crossorigin="anonymous"></script>

    <title>Orinoco - Panier</title>

    <link rel="stylesheet" href="./public/css/cart.css">
    <link rel="stylesheet" href="./public/css/index.css">

</head>
    <body class="page-cart">

        <div class="container">

            <!-- HEADER -->
            <div class="header">
                <div class="box_arrow">
                    <a class="back_arrow" href="index.html">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                </div>

                <img src="logo.png" alt="Logo du site de vente en ligne">  

                <div class="button">
                    <a class="accueil" href="index.html">Accueil</a>
                    
                    <div class="box_panier">
                        <a class="panier" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <div class="nbTotalCart"></div>
                    </div>
                    
                </div>
        </div> 
            <!-- END OF HEADER -->

            <!-- PANIER -->
            <section>

                <div id="cart">
                    
                </div>

            </section>

            <div class="box_cart">
                <h1 class="cart_label">Montant total du panier</h1>
                <div class="totalPrice"></div>

                <div class="box_validation">
                    <form action="" class="info_customer">
                        <input type="text" class="firstName" placeholder="Prenom" name="firstName" required>
                        <input type="text" class="lastName" placeholder="Nom" name="lastName" required>
                        <input type="text" class="address" placeholder="Adresse" name="address" required>
                        <input type="text" class="city" placeholder="Ville" name="city" required>
                        <input type="email" class="email" placeholder="Email" name="email" required>
                        <div class="btn_submit">
                            <input type="submit" class="submit" value="Valider le panier">
                        </div>
                    </form>
                </div>
            </div>
            <!-- END OF PANIER -->
        
            <script src="info.js"></script> 
            <script src="cart.js"></script> 
            <script src="index.js"></script> 
        </div>
    </body>
</html>
